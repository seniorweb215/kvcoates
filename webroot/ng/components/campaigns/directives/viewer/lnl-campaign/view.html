<div class="row">
    <div class="col-sm-6 col-sm-offset-3 text-center">
        <video id="campaign-video-player" controls autoplay>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center">
        <ul class="lnl-controls">
            <li ng-repeat="slot in slots track by $index" ng-class="{'empty':!hasContentInSlot($index)}" ng-click="playContent(slot)">{{$index + 1}}</li>
        </ul>
    </div>
</div>
