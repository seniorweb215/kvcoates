<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="assets/img/display-plan/connie-white.png" data-src="assets/img/display-plan/connie-white.png" data-src-retina="assets/img/display-plan/connie-white.png" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <img src="assets/img/display-plan/logo_white.png" alt="logo" data-src="assets/img/display-plan/logo_white.png" data-src-retina="assets/img/display-plan/logo_white_2x.png" width="170" height="40">
            <p class="small">{{getFooterMessage()}}</p>
        </div>
        <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <img src="assets/img/display-plan/logo.png" alt="logo" data-src="assets/img/display-plan/logo.png" data-src-retina="assets/img/display-plan/logo_2x.png" width="145" height="49">
            <p class="p-t-35">Sign in</p>
            <!-- START Login Form -->
            <form id="form-login" class="p-t-15" role="form" ng-submit="login()">
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                    <label>Login</label>
                    <div class="controls">
                        <input type="text" name="username" placeholder="User Name" class="form-control" ng-model="username" required>
                    </div>
                </div>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                    <label>Password</label>
                    <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="Credentials" ng-model="password" required>
                    </div>
                </div>
                <!-- START Form Control-->
                <div class="row">
                    
                    <div class="col-md-6 col-md-offset-6 text-right">
                        <a href="#/help" class="text-info small">Help? Contact Support</a>
                    </div>
                </div>
                <!-- END Form Control-->
                <p class="text-danger text-center">{{feedback}}</p>
                <button class="btn btn-primary btn-cons m-t-10" >Sign in</button>
            </form>
            <!--END Login Form-->
        </div>
    </div>
    <!-- END Login Right Container-->
</div>
