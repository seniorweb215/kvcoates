<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">Our Displays 
                <div class="btn-group" ng-show="$root.isAdmin()">
                    <button type="button" class="btn btn-default" ng-class="{'disabled': sending}" ng-click="checkForCampaigns()" data-toggle="tooltip" data-placement="top" title="Check for Campaigns"><i class="fa fa-cloud-download"></i></button>
                    <button type="button" class="btn btn-default" ng-class="{'disabled': sending}" ng-click="syncStats()" data-toggle="tooltip" data-placement="top" title="Sync Stats"><i class="fa fa-cloud-upload"></i></button>
                </div>
            </div>

            <div class="m-t-15 pull-right">
                <button ng-show="$root.isAllowedTo('displays', 'create')" type="button" class="btn btn-primary btn-cons btn-animated from-left pg pg-plus" data-target="#modalFillIn" data-toggle="modal">
                    <span>Add new</span>
                </button>
                <button type="button" class="btn btn-primary btn-cons btn-animated from-top fa fa-arrow-down" ng-click="exportFn()">
                    <span>Download as XLS</span>
                </button>
            </div>

            <div class="m-t-15 pull-right">
                <div class="col-xs-12">
                    <input type="text" id="search-table" class="form-control pull-right" placeholder="Search">
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover displays-table" id="basicTable">
                    <thead>
                        <tr>
                            <th>Identifier</th>
                            <th>Deployed</th>
                            <th>Summary</th>
                            <th>Modules</th>
                            <th>Campaigns</th>
                            <th>Check-in</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr display-tr ng-repeat="_display in displays" display="_display" class="display-tr" remove-fn='removeDisplay(display)'></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
