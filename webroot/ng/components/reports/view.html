                        </ul>
                        <!-- END BREADCRUMB -->

                                    </div>
                                </div>-->
                                <!-- END PANEL -->
                            </div>
                            <div class="col-lg-5 col-md-6 ">
                                <!-- START PANEL -->
                                <div class="panel panel-transparent">
                                    <div class="panel-heading">
                                        <div class="panel-title">Getting started
                                        </div>

            <div class="container-fluid container-fixed-lg">
                <!-- START PANEL -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Report Generator
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"></a>
                            <a href="#grid-config" data-toggle="modal" class="config"></a>
                            <a href="javascript:;" class="reload"></a>
                            <a href="javascript:;" class="remove"></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group ">
                                    <label>Start Date</label>
                                    <span class="help"></span>
                                    <input type="text" class="form-control" placeholder="Pick a date" id="datepicker-start-date">

                                </div>
                                <div class="form-group">
                                    <label>End Date</label>
                                    <span class="help"></span>
                                    <input type="text" class="form-control" placeholder="Pick a date" id="datepicker-end-date">
                                </div>

                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Report Type</label>
                                    <span class="help">-</span>
                                    <select class="full-width" id="type-select">
                                        <option ng-repeat="type in types" value="{{type.id}}">{{type.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Retailer</label>
                                    <span class="help"></span>
                                    <select class="full-width" id="retailer-select">
                                        <option ng-repeat="retailer in retailers" value="{{retailer.id}}">{{retailer.name}}</option>
                                    </select>
                                </div>

                                <button class="btn btn-primary pull-right" type="submit" ng-click="generate()">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PANEL -->
            </div>
        </div>
