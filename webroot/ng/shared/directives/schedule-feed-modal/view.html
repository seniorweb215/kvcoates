<div class="modal fade fill-in" id="scheduleFeedModal" tabindex="-1" role="dialog" aria-hidden="true">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        <i class="pg-close"></i>
    </button>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-left p-b-5"><span class="semi-bold">Content</span> Scheduler</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form>
                            <div class="form-group ">
                                <select class="full-width" id="feedSelect" ng-model="selectedFeed">
                                    <option ng-repeat="feed in available" value="{{feed.id}}">{{feed.name}}</option>
                                </select>
                            </div>
                        </form>

                    </div>
                    <div class="col-sm-8">
                        <div class="input-prepend input-group">
                            <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                            <input type="text" style="width: 100%" name="reservation" id="daterangepicker" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4 m-t-10 sm-m-t-10">
                        <button type="button" class="btn btn-primary btn-block m-t-5" ng-click="submit()">Add Now</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
